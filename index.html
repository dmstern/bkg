<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKG Logo Editor</title>

  <style>
    :root {
      --color-b: #ff0101;
      --color-k: #2201ff;
      --color-g: #ff0101;
      --display-b: block;
      --display-k: none;
      --display-g: none;
      --color-shadow: rgba(0, 0, 0, .3);
      --button-highlight: darkcyan;
      --letter-opacity: 0.9;
    }

    .editor {
      display: flex;
      flex-direction: column;
      width: 500px;
      padding: 1rem;
      max-width: calc(100% - 2rem);
    }

    .letter-editor {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .letter-editor__item {
      display: flex;
      flex-direction: row;
      padding: 1em;
      border-radius: 1em;
      box-shadow: 0 1px 10px var(--color-shadow);
      margin-right: 1rem;
      justify-content: space-between;
    }

    .letter-editor__control {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media screen and (max-width: 600px) {
      .letter-editor {
        flex-direction: column;
      }

      .letter-editor__item {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }

    label {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: .5em;
      font-weight: bold;
    }

    label svg {
      height: 1.2em;
      width: auto;
    }

    input+label {
      margin-left: 1em;
    }

    .logo {
      width: 100%;
      height: auto;
    }

    .logo--b {
      display: var(--display-b);
    }

    .logo--k {
      display: var(--display-k);
    }

    .logo--g {
      display: var(--display-g);
    }

    input[type="radio"] {
      margin: 0;
      padding: 5px;
    }

    .button {
      margin: 1rem 0;
      padding: .5em;
      background-color: transparent;
      border-radius: 6px;
      border: 2px solid var(--button-highlight);
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-decoration: none;
      color: inherit;
      font-size: .9rem;
    }

    .button:hover,
    .button:active {
      color: white;
      background-color: var(--button-highlight);
    }

    .main-wrapper {
      display: flex;
    }

    .logo-wrapper {
      flex-grow: 1;
    }

    .opacity-slider {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .button svg {
      width: 1.2em;
      height: auto;
      margin-right: .5em;
    }

    @media print {
      .letter-editor {
        display: none;
      }

      .print-button {
        display: none;
      }

      .heading {
        display: none;
      }

      .editor {
        width: 100%;
        height: 100%;
      }

      .logo {
        width: 100%;
        height: auto;
      }

      .opacity-slider {
        display: none;
      }
    }
  </style>
</head>

  <script>
    function init() {
      const params = getParams();

      Object.entries(params).filter(([key, value]) => key.startsWith("color-")).forEach(([key, value]) => {
        const letter = key.split("-")[1];
        setLetterColor(letter, value);
        document.querySelector(`input[name="color"][data-letter="${letter}"]`).value = value;
      });

      if (params.letterFront) {
        putLetterToFront(params.letterFront)
      }

      if (params.opacity) {
        setOpacity(params.opacity);
      }
    }

    function getParams() {
      const hash = decodeURI(location.hash.substring(1));
      return hash ? JSON.parse(hash) : {};
    }

    function getColorProperty(letter) {
      return `--color-${letter}`;
    }

    function setParams(callback) {
      const params = getParams();
      callback(params);
      location.hash = encodeURI(JSON.stringify(params))
    }

    function putLetterToFront(letter) {
      const displayLetterProperty = `--display-${letter}`;
      root.style.setProperty("--display-b", "none");
      root.style.setProperty("--display-k", "none");
      root.style.setProperty("--display-g", "none");
      root.style.setProperty(displayLetterProperty, "block");
    }

    function setLetterColor(letter, color) {
      root.style.setProperty(getColorProperty(letter), color);
    }

    function setOpacity(opacity) {
      root.style.setProperty("--letter-opacity", opacity);
    }

    const root = document.querySelector(":root");
    const colorPickers = document.getElementsByName("color");

    colorPickers.forEach((picker) => {
      picker.value = getComputedStyle(root).getPropertyValue(getColorProperty(picker.dataset.letter));

      picker.addEventListener("change", (event) => {
        setLetterColor(picker.dataset.letter, event.target.value);
        setParams((params) => {
          params[`color-${picker.dataset.letter}`] = event.target.value;
        });
      });
    });

    const topPickers = document.getElementsByName("top");
    topPickers.forEach((picker) => {
      picker.addEventListener("change", (event) => {
        putLetterToFront(picker.dataset.letter);
        setParams((params) => {
          params.letterFront = picker.dataset.letter;
        });
      });
    });

    document.getElementById("print-button").addEventListener("click", () => {
      window.print();
    });

    document.getElementById("share-button").addEventListener("click", () => {
      navigator.clipboard.writeText(location.href);
      window.alert("URL in Zwischenablage kopiert. Du kannst sie jetzt jemandem schicken.");
    });

    document.getElementById("reset-button").addEventListener("click", () => {
      location.hash = "";
      location.href = location.href;
    });

    document.getElementById("opacity-slider").addEventListener("input", (event) => {
      const value = event.target.value / 100;
      setOpacity(value);

      setParams((params) => {
        params.opacity = value;
      });
    });

    init();

  </script>
